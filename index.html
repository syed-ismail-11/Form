<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="text/JavaScript"    src="https://MomentJS.com/downloads/moment.js"></script>

  <title>Task 1</title>
</head>
<body>
  <div>
  <h1>Student-Information Form</h1>
  <div class="form">
  
  <form id="myForm">
    <h5>Please fill the below form</h5>

    <label>*Name</label><br>
    <input id="name" type="text" placeholder="Name" maxlength="25"><br>

    <label>*Roll.no</label><br>
    <input id="roll" type="number" placeholder="Roll.no" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="3"><br>

    <label >Date of birth :</label><br>
    <input id="dob" type="date"  max="2005-03-29" ><br>

    <div  class="radio">
    <label >Gender : </label>
    <input id="gender" type="radio" name="radioOpt" value="Male"> Male 
    <input type="radio" name="radioOpt" value="Female"> Female<br>
    </div>

    <label>Class</label><br>
    <input id="class" type="text" placeholder="Class" maxlength="10"><br>

    <label>*Mobile No.</label><br>
    <input id="mob" type="number" placeholder="Mobile No." oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="10" ><br>
     
    <input type="checkbox">
    <label>*Terms and Conditions</label><br>

    <button onclick="validateForm()" type="button" class="btn btn-success">Submit</button>
  </form>

<hr>

      <div>
        <h4>Your Information</h4>
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>Name</th>
            <th>Roll.no</th>
            <th>Date of birth</th>
            <th>Gender</th>
            <th>Class</th>
            <th>Mobile No.</th>
          </tr>
          <tr id="inputNew">
            <td id="input1"></td>
            <td id="input2"></td>
            <td id="input3"></td>
            <td id="input4"></td>
            <td id="input5"></td>
            <td id="input6"></td>
          </tr>
        </thead>
        </table>
        </div>

</div>

</body>
<script src="script.js"></script>
</html>
